<form action="">

    <label for="username">Username</label>
    <br>
    <input type="text" name="username">
    <br><br>

    <label for="password">Password</label>
    <br>
    <input type="password" name="password">
    <br><br>

    <label for="name">Nama</label>
    <br>
    <input type="text" name="name">
    <br><br>

    <label for="address">Alamat</label>
    <br>
    <textarea name="address" cols="50" rows="5"></textarea>
    <br><br>

    <label for="city">Asal Kota</label>
    <br>
    <select name="city">
        <option value="surabaya">Surabaya</option>
        <option value="semarang">Semarang</option>
        <option value="jogjakarta">Jogjakarta</option>
        <option value="jakarta">Jakarta</option>
        <option value="bandung">Bandung</option>
    </select>
    <br><br>

    <label for="sex">Jenis Kelamin</label>
    <br>
    <input type="radio" name="inputRadio">
    <label for="inputRadio">Laki - Laki</label>
    <br>
    <input type="radio" name="inputRadio">
    <label for="inputRadio">Perempuan</label>
    <br><br>

    <label for="skill">Kemampuan</label>
    <br>
    <input type="checkbox" name="inputCheckbox">
    <label for="inputCheckbox">Software Development</label>
    <br>
    <input type="checkbox" name="inputCheckbox">
    <label for="inputCheckbox">Business Analysis</label>
    <br>
    <input type="checkbox" name="inputCheckbox">
    <label for="inputCheckbox">Graphic Design</label>
    <br><br>

    <button type="submit">Submit</button>

</form>
